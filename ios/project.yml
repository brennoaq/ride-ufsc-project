name: Runner
attributes:
  ORGANIZATIONNAME: Jungle Devs
options:
  bundleIdPrefix: com.jungledevs
configs:
  Debug-Runner Staging: debug
  Release-Runner Staging: release
  Debug-Runner Production: debug
  Release-Runner Production: release
settings:
  SWIFT_VERSION: 5
  IPHONEOS_DEPLOYMENT_TARGET: "11.0"
targets:
  Runner:
    type: application
    platform: iOS
    deploymentTarget: '11.0'
    settings:
      TARGETED_DEVICE_FAMILY: 1
      IPHONEOS_DEPLOYMENT_TARGET: "11.0"
    sources:
      - path: Runner
        excludes: #exclude test spec files
          - "*Spec.swift"
          - "**/*Spec.swift"
          - "**/**/*Spec.swift"
          - "**/**/**/*Spec.swift"
          - "**/**/**/**/*Spec.swift"
      - path: Configs
    configFiles:
      Debug-Runner Staging: Configs/Support/staging debug.xcconfig
      Release-Runner Staging: Configs/Support/staging release.xcconfig
      Debug-Runner Production: Configs/Support/production debug.xcconfig
      Release-Runner Production: Configs/Support/production release.xcconfig
    scheme:
      configVariants:
        - Staging
        - Production
    postCompileScripts:
      - script: '${PODS_ROOT}/Target Support Files/Pods-Runner/Pods-boilerplate-ios-frameworks.sh'
        name: '[CP] Embed Pods Frameworks'
        inputFileLists:
          - '${PODS_ROOT}/Target Support Files/Pods-Runner/Pods-boilerplate-ios-frameworks-${CONFIGURATION}-input-files.xcfilelist'
        outputFileLists:
          - '${PODS_ROOT}/Target Support Files/Pods-Runner/Pods-boilerplate-ios-frameworks-${CONFIGURATION}-output-files.xcfilelist'
